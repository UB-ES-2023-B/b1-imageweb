<div class="container py-2 ">
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="goGallery()"> <i class="fas fa-arrow-left"></i>&nbsp; Regresar a Álbumes</button>
</div>

<div class="container  py-5"  *ngIf="!loading && images.length===0">

    (mouseover)="showUploadHint = true" (mouseout)="showUploadHint = false">
      <h4>Aún no has subido ninguna imagen</h4>
    </div>
</div >
