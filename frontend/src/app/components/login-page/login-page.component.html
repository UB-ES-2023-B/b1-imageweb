<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<div class="container-fluid h-100"> <!-- Use Bootstrap container-fluid for full-page background -->
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-sm-12 col-md-6">
      <div class="login-container">
        <div class="login-box">
          <h2>Iniciar sesión:</h2>
          <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" [(ngModel)]="username" class="form-control" placeholder="Introduce tu nombre de usuario">
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                [(ngModel)]="password"
                class="form-control"
                placeholder="Introduce tu contraseña"
              />
              <div class="input-group-append" (click)="togglePasswordVisibility()">
              <span class="input-group-text">
                <i class="bi" [class]="showPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
              </span>
              </div>
            </div>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="loginError">
            Usuario y/o contraseña incorrectos. Por favor, vuelva a intentarlo.
          </div>
          <div class="form-group text-center">
            <p class="signin-text">¿Todavía no tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
            <button class="btn btn-primary" (click)="onSubmit()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
