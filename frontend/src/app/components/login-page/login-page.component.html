<div class="container-fluid h-100"> <!-- Use Bootstrap container-fluid for full-page background -->
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-sm-12 col-md-6">
      <div class="login-container">
        <div class="login-box">
          <h2>Iniciar sesión:</h2>
          <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" [(ngModel)]="username" class="form-control" placeholder="Introduce tu nombre de usuario">
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Introduce tu contraseña">
          </div>
          <div class="form-group text-center">
            <p class="signin-text">¿Todavía no tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
            <button class="btn btn-primary" (click)="onSubmit()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
