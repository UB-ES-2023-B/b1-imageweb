<div class="container-fluid h-100"> <!-- Use Bootstrap container-fluid for full-page background -->
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-sm-12 col-md-6">
      <div class="register-container">
        <div class="register-box">
          <h2>Regístrese gratis:</h2>
          <div class="form-group">
            <label for="email">Dirección de correo:</label>
            <input type="text" id="email" [(ngModel)]="email" class="form-control" placeholder="Introduce tu dirección de correo">
          </div>
          <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" [(ngModel)]="username" class="form-control" placeholder="Introduce tu nombre de usuario">
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Introduce tu contraseña">
          </div>
          <div class="form-group">
            <label for="conPassword">Confirma la contraseña:</label>
            <input type="password" id="conPassword" [(ngModel)]="conPassword" class="form-control" placeholder="Repite tu contraseña">
          </div>
          <div class="form-group text-center">
            <p class="signin-text">¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
            <button class="btn btn-primary" (click)="onSubmit()">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
