<div class="register-container">
  <div class="register-box">
    <h2>Regístrese gratis:</h2>
    <div>
      <label for="email">Dirección de correo:</label>
      <input type="text" id="email" [(ngModel)]="email" placeholder="Introduce tu dirección de correo">
    </div>
    <div>
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" [(ngModel)]="username" placeholder="Introduce tu nombre de usuario">
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" placeholder="Introduce tu contraseña">
    </div>
    <div>
      <label for="conPassword">Confirma la contraseña:</label>
      <input type="password" id="password" [(ngModel)]="conPassword" placeholder="Repite tu contraseña">
    </div>
    <div class="signin-text">Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></div>
    <button (click)="onSubmit()">Register</button>
  </div>
</div>
