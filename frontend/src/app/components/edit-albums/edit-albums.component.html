

<div class="container py-2 ">
  <button type="button" class="btn btn-outline-secondary btn-sm" (click)="goGallery()"> <i class="fas fa-arrow-left"></i>&nbsp; Regresar a Galería</button>
</div>
<div *ngIf="loading" class="d-flex justify-content-center align-items-center flex-column mt-5">
  <div class="spinner-border text-primary" style="width: 6rem; height: 6rem;animation-duration: 3s" role="status"></div>
  <h4 style="margin-top: 20px;">Cargando...</h4>
</div>

<div class="album py-2 pb-5 bg-light" >
  <div class="container pb-1"  >
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4" >
      <div class="col" *ngFor="let album of albums; let i = index"  >
        <div class="image-button" style="cursor:pointer" >
          <div class="card shadow-sm photo" >
            <img class="bd-placeholder-img custom-image" [src]="album.src" alt="Image" >
            <div class="card-body">
              <ng-container *ngIf="album.id != editAlbumId; else editFields">
                <p>{{ album.name }} <i *ngIf="editAlbumId == -1" class="fas fa-pencil-alt" (click)="startEditInfo(album.id, album.name, album.description)"></i></p>
                <p>{{ album.description }} <i class="fas fa-pencil-alt" (click)="startEditInfo(album.id, album.name, album.description)"></i></p>
              </ng-container>
              <ng-template #editFields>
                <div *ngIf="album.id === editAlbumId">
                <input type="text" [(ngModel)]="album.name" class="form-control" placeholder="Nombre">
                <!-- <input type="text" [(ngModel)]="album.description" class="form-control" placeholder="Descripción"> -->

                <div class="form-floating">
                  <textarea class="form-control" [(ngModel)]="album.description" (input)="countWords(album.description, i)" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                  <label for="floatingTextarea">Descripción:</label>
                </div>
                <p class="remaining-words">Palabras restantes: {{ remainingWords }}</p>
                <div class="d-inline d-flex justify-content-center">
                  <button type="button" class="btn btn-outline-secondary" (click)="cancelEditInfo(album.id)" style="margin:5%"><i class="fas fa-times-circle" style="color: red;"></i> Cancelar</button>
                  <button type="button" class="btn btn-outline-success"(click)="saveEditInfo(album.id, album.name, album.description)"  style="margin:5%"><i class="fas fa-check-circle" style="color: green;"></i> Guardar</button>
                </div>
              </div>
              </ng-template>
              <div class="d-flex align-items-center justify-content-between">
                <p class="custom-paragraph">&nbsp;Fotos: {{ album.photoLength }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
