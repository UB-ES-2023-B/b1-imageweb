<!-- Carousel -->
<div id="carousel-main" class="carousel slide" data-bs-ride="carousel" >

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carousel-main" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#carousel-main" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carousel-main" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../assets/images/mountainSea.jpg" alt="MontaÃ±a y mar" class="d-block w-100">
      <div class="carousel-caption" [ngClass]="{'text-position': !isMobile}">
        <h5 > {{message}}</h5>
        <button type="button" class="btn btn-light fw-bold" [routerLink]="['/register']">{{Mbutton}}</button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../assets/images/sunset.jpg" alt="Atardecer" class="d-block w-100" >
      <div class="carousel-caption text-position">
        <h5 > {{message}}</h5>
        <button type="button" class="btn btn-light fw-bold" [routerLink]="['/register']">{{Mbutton}}</button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../assets/images/funnyCat.jpg" alt="Gato divertido" class="d-block w-100" >
      <div class="carousel-caption text-position">
        <h5 > {{message}}</h5>
        <button type="button" class="btn btn-light fw-bold" [routerLink]="['/register']">{{Mbutton}}</button>
      </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carousel-main" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carousel-main" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
