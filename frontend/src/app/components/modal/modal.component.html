


<button type="button" class="btn"  [class]="buttonColor" (click)="openModal(modalContent)">
{{ButtonText}}
</button>

<ng-template #modalContent let-modal>
  <!-- Contenido del modal -->
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">{{modalTitle}}</h5>
    <button type="button" class="btn-close"  (click)="modal.dismiss('Cross click')">
      <!-- <span aria-hidden="true">&times;</span> -->
    </button>
  </div>
  <div class="modal-body">
    {{body}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Cancelar</button>
    <button type="button" class="btn"  [class]="buttonColor"  (click)="modal.close('Save click')">{{saveButtonText}}</button>
  </div>
</ng-template>
