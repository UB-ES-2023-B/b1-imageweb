<div class="profile-cover" style="background-image: url('{{ user.coverPhoto }}')">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-2">
        <img class="profile-picture" [src]="user.profilePicture" alt="Profile Picture">
      </div>
      <div class="user-titles col-md-6">
        <h1>{{ user.name }}</h1>
        <h4>{{ user.email }}</h4>
        <h6>{{ user.followers.length }} seguidores Â· {{ user.following.length }} siguiendo</h6>
      </div>
      <div class="col-md-7">
        <button class="btn-editar btn btn-primary edit-profile-button" (click)="editProfile()">Editar Perfil</button>
      </div>
    </div>
  </div>
</div>
<app-secondary-navbar [activeItem]="activeItem" (itemClicked)="handleItemClicked($event)"></app-secondary-navbar>
<div *ngIf="activeItem=='gallery'"><app-gallery></app-gallery></div>
