<div class="container py-2 d-md-flex justify-content-md-end" *ngIf="!loading && images.length!=0 && username === original_username">
    <button type="button" class="btn button-color" (click)="goEditGallery()">
        <i class="fas fa-pencil-alt"></i> Editar
    </button>
</div>

<div *ngIf="loading" class="d-flex justify-content-center align-items-center flex-column mt-5">
    <div class="spinner-border text-primary" style="width: 6rem; height: 6rem;animation-duration: 3s"
         role="status"></div>
    <h4 style="margin-top: 20px;">Cargando...</h4>
</div>

<div *ngIf="!loading && images.length===0 && username === original_username" class="d-flex justify-content-center align-items-center flex-column mt-5"
     (mouseover)="showUploadHint = true" (mouseout)="showUploadHint = false">
    <h4>Aún no has subido ninguna imagen.</h4>
    <app-upload-photo></app-upload-photo>
    <div class="upload-hint" *ngIf="showUploadHint">
        Subir imagen
    </div>
</div>

<div *ngIf="!loading && images.length===0 && username != original_username" class="d-flex justify-content-center align-items-center flex-column mt-5"
     (mouseover)="showUploadHint = true" (mouseout)="showUploadHint = false">
    <h4>Este usuario aún no ha subido ninguna imagen.</h4>
</div>

<div class="album py-2 pb-5 bg-light">
    <div class="container pb-1">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" *ngFor="let image of images; let i = index">
                <div class="image-button" style="cursor:pointer">
                    <div class="card shadow-sm photo">
                        <img class="bd-placeholder-img card-img-top custom-image" [src]="image.src" alt="Image"
                             (click)="open(i)">
                        <div class="card-body">
                            <p><b>{{ image.name }}</b></p>
                            <p>{{ image.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
